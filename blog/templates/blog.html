<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Django Blog</title>
</head>
<body>
    <h1>Templatr blog</h1>

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
